<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIMER</title>
    <link rel="stylesheet" href="stylesheets/css/default.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="sets">
                <p class="title">sets</p>

                <div class="subContainer">
                    <button id="menos">-</button>
                    <div class="inside">
                        <span id="set">10</span>
                    </div>
                    <button class="mais" id="mais">+</button>
                </div>
            </div>

            <div class="studyInterval">
                <p class="title">study interval</p>
                
                <div class="subContainer">
                    <button id="menos">-</button>

                    <div class="inside">
                        <span id="min">10</span>
                        <span>:</span>
                        <span id="sec">00</span>
                    </div>

                    <button class="mais" id="mais">+</button>
                </div>
            </div>

            <div class="restInterval">
                <p class="title">study interval</p>
                
                <div class="subContainer">
                    <button id="menos">-</button>
                    
                    <div class="inside">
                        <span id="min">10</span>
                        <span>:</span>
                        <span id="sec">00</span>
                    </div>

                    <button class="mais"id="mais">+</button>
                </div>
            </div>

            <button class="study">study</button>
        </div>
    </header>
</body>
</html>
