<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>study timer</title>
    <link rel="stylesheet" href="stylesheets/css/default.css">
</head>
<body>
    <header>
        <div class="container" id="setsContainer">
            <div class="sets">
                <p class="title">sets</p>

                <div class="subContainer">
                    <button id="setsLess">-</button>
                    <div class="inside">
                        <input value="3" id="set" maxlength="2">
                    </div>
                    <button id="setsMore">+</button>
                </div>
            </div>

            <div class="studyInterval">
                <p class="title">study interval</p>
                
                <div class="subContainer">
                    <button id="studyLess">-</button>

                    <div class="inside">
                        <input value="50" id="studyMin" maxlength="2">
                        <span>:</span>
                        <input value="00" id="studySec" maxlength="2">
                    </div>

                    <button id="studyMore">+</button>
                </div>
            </div>

            <div class="restInterval">
                <p class="title">rest interval</p>
                
                <div class="subContainer">
                    <button id="restLess">-</button>
                    
                    <div class="inside">
                        <input value="10" id="restMin" maxlength="2">
                        <span>:</span>
                        <input value="00" id="restSec" maxlength="2">
                    </div>

                    <button id="restMore">+</button>
                </div>
            </div>

            <button id="study" class="study" type="submit">study</button>
        </div>

        <div class="hide" id="modal">
            <div class="modalContainer" id="modalContainer">
                <p id="modalSets"></p>
                <div class="insideModal">
                        <span id="modalMin"></span>
                        <span>:</span>
                        <span id="modalSec"></span>
                </div>

                <button id="reset" class="reset">reset</button>
            </div>

            <div class="hide" id="congratulations">
                <p>congratulations</p>
            </div>
        </div>
    </header>

<script src="js/setup.js"></script>
<script src="js/timer.js"></script>
</body>
</html>
